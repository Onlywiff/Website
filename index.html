<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlywiff</title>
    <meta property="og:description" content="Our chemistry isn't for the faint of heart.">
    <meta name="twitter:description" content="Our chemistry isn't for the faint of heart.">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">
    <meta property="og:image" content="assets/images/onlywiff.jpg">
    <meta name="twitter:image" content="https://onlywiff.com/assets/images/onlywiff-background.jpg">
    <meta name="twitter:title" content="OnlyWiff">
    <script type="application/ld+json">{"@context":"http://schema.org","@type":"WebSite","name":"Onlywiff","url":"https://onlywiff.com"}</script>
    <link rel="icon" type="image/jpg" sizes="128x128" href="assets/images/onlywiff.jpg">
    <link rel="icon" type="image/jpg" sizes="128x128" href="assets/images/onlywiff.jpg" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/jpg" sizes="128x128" href="assets/images/onlywiff.jpg">
    <link rel="icon" type="image/jpg" sizes="128x128" href="assets/images/onlywiff.jpg" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/jpg" sizes="128x128" href="assets/images/onlywiff.jpg">
    <link rel="icon" type="image/jpg" sizes="128x128" href="assets/images/onlywiff.jpg">
    <link rel="icon" type="image/jpg" sizes="128x128" href="assets/images/onlywiff.jpg">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://kit.fontawesome.com/b12e169fbc.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Character Selection Section -->
    <div class="character-selection">
        <!-- Presti Card -->
        <a onclick="openPresti()" class="character-card presti">
            <div class="character-avatar presti"></div>
            <div class="character-name">Presti</div>
        </a>

        <!-- Onlywiff Circle (Filled with Avatar) -->
        <div onclick="openOW()" class="onlywiff-circle">
            <div class="onlywiff-avatar"></div>
        </div>

        <!-- Karma Card -->
        <a onclick="openKarma()" class="character-card karma">
            <div class="character-avatar karma"></div>
            <div class="character-name">Karma</div>
        </a>
    </div>

    <!-- Description Section -->
    <div class="description">
        <!-- Horizontal Info Card -->
        <div class="info-card" id="ow-info">
            <!-- Avatar Container -->
            <div class="avatar-container">
                <img src="assets/images/onlywiff.jpg" alt="Character Avatar">
            </div>

            <!-- Character Details -->
            <div class="details">
                <div class="name">OnlyWiff</div>
                <div class="description-text">
                    Our chemistry isn't for the faint of heart.
                </div>
            </div>

            <!-- Social Links in a Box (Right Side) -->
            <div class="social-box">
                <a href="https://youtube.com/@onlywiff" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://instagram.com/real_wiffers" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://tiktok.com/@onlywiff" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://pod.onlywiff.com/" target="_blank"><i class="fa-brands fa-spotify"></i></a>
                <a href="https://bsky.app/profile/onlywiff.com" target="_blank"><i class="fa-brands fa-bluesky"></i></a>
            </div>
        </div>
        <!-- Horizontal Info Card -->
        <div class="info-card hide" id="karma-info">
            <!-- Avatar Container -->
            <div class="avatar-container">
                <img src="assets/images/karma-avatar.png" alt="Character Avatar">
            </div>

            <!-- Character Details -->
            <div class="details">
                <div class="name">Karma</div>
                <div class="description-text">
                    Has a very strong case of Sonictism.
                </div>
            </div>

            <!-- Social Links in a Box (Right Side) -->
            <div class="social-box">
                <a href="https://youtube.com/@karmaislame" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://instagram.com/karmaislame_" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitch.tv/karmaislame_" target="_blank"><i class="fa-brands fa-twitch"></i></a>
                <a href="https://bsky.app/profile/karmaislame.onlywiff.com" target="_blank"><i class="fa-brands fa-bluesky"></i></a>
            </div>
        </div>
        <!-- Horizontal Info Card -->
        <div class="info-card hide" id="presti-info">
            <!-- Avatar Container -->
            <div class="avatar-container">
                <img src="assets/images/presti-avatar.png" alt="Character Avatar">
            </div>

            <!-- Character Details -->
            <div class="details">
                <div class="name">Presti</div>
                <div class="description-text">
                    Searched for kidnapping 25 capybaras.
                </div>
            </div>

            <!-- Social Links in a Box (Right Side) -->
            <div class="social-box">
                <a href="https://youtube.com/@memerinoto" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://instagram.com/memerinoto" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://tiktok.com/@memerinoto" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://twitch.tv/prestischmesti" target="_blank"><i class="fa-brands fa-twitch"></i></a>
                <a href="https://bsky.app/profile/memerinoto.onlywiff.com" target="_blank"><i class="fa-brands fa-bluesky"></i></a>
            </div>
        </div>
    </div>

    <!-- Discord Link Image at Bottom -->
    <div class="discord-link">
        <a href="https://discord.gg/onlywiff" target="_blank">
            <img src="assets/images/discordall.png" alt="OnlyWiff Discord" />
        </a>
    </div>

</body>
<script>
    function openKarma() {
        hide("presti-info");
        hide("ow-info");
        show("karma-info");
    }

    function openPresti() {
        hide("karma-info");
        hide("ow-info");
        show("presti-info");
    }

    function openOW() {
        hide("karma-info");
        hide("presti-info");
        show("ow-info");
    }

    function hide(id) {
        var elem = document.getElementById(id);
        if (!elem.classList.contains("hide")) {
            elem.classList.add("hide")
        }
    }

    function show(id) {
        var elem = document.getElementById(id);
        if (elem.classList.contains("hide")) {
            elem.classList.remove("hide")
        }
    }
</script>
</html>
